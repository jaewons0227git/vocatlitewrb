<!DOCTYPE html>

<head>

    <style>
        /* 1. ëª¨ë˜ í™”ì´íŠ¸ í…Œë§ˆ ì„¤ì • */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --table-header-bg: #f7f7f7;
            --accent-color: #222222; /* ì§„í•œ íšŒìƒ‰/ê²€ì • */
            --disabled-color: #cccccc;
            --success-color: #2196F3; /* íŒŒë€ìƒ‰ ê³„ì—´ (ì™„ë£Œ í…ìŠ¤íŠ¸ìš©) */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* í•œ í™”ë©´ì— ê³ ì • */
        }

        /* 2. ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: left;
            color: var(--accent-color);
            letter-spacing: -0.5px;
        }

        /* 3. ëª¨ë˜í•œ í‘œ ìŠ¤íƒ€ì¼ */
        .table-wrapper {
            flex: 1;
            overflow-y: auto; /* ë‚´ìš©ì´ ë§ìœ¼ë©´ ìŠ¤í¬ë¡¤ */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        }

        thead {
            background-color: var(--table-header-bg);

            top: 0;

        }

        th {
            padding: 12px 20px; /* í—¤ë” ë†’ì´ë„ ì•½ê°„ ì¶•ì†Œ */
            font-size: 0.85rem;

        }

        td {
            padding: 6px 20px; /* [ìˆ˜ì •] ë†’ì´ë¥¼ ì¤„ì´ê¸° ìœ„í•´ íŒ¨ë”© ì¶•ì†Œ */
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        tr:hover td {
            background-color: #fafafa;
        }

        /* ì™„ë£Œëœ ì¤„ ìŠ¤íƒ€ì¼ (íŒŒìŠ¤í…” ë¸”ë£¨) */
        tr.completed td {
            background-color: #e3f2fd;
            opacity: 0.8;
        }
        
        tr.completed input {
            text-decoration: line-through;
            color: #555;
        }

        /* ì…ë ¥ í•„ë“œ */
        input {
            width: 100%;
            padding: 6px 0; /* ì…ë ¥ì°½ íŒ¨ë”©ë„ ì•½ê°„ ì¶•ì†Œ */
            border: none;
            background: transparent;
            font-size: 0.95rem; /* í°íŠ¸ ì‚¬ì´ì¦ˆ ë¯¸ì„¸ ì¡°ì • */
            color: var(--text-color);
            outline: none;
        }

        input::placeholder {
            color: #bbb;
        }

        input[type="number"] {
            font-family: monospace;
        }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ (ì•Œì•½ ëª¨ì–‘) */
        .btn {
            padding: 6px 18px; /* ë²„íŠ¼ í¬ê¸°ë„ í–‰ ë†’ì´ì— ë§ì¶° ì•½ê°„ ì¶•ì†Œ */
            border: none;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-start:hover {
            background-color: #000;
        }

        .btn-start:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            color: #fff;
        }

        .btn-done {
            background-color: transparent;
            color: var(--success-color);
            cursor: default;
        }

        /* í•  ì¼ ì¶”ê°€ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-add-row {
            width: 100%;
            padding: 12px;
            background-color: white;
            border: none;
            border-top: 1px solid var(--border-color);
            color: #666;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-add-row:hover {
            background-color: #f9f9f9;
            color: var(--accent-color);
        }

        /* ëª¨ë‹¬ ë‚´ë¶€ ë²„íŠ¼ */
        .btn-early-finish {
            background-color: #ffffff;
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }
        .btn-early-finish:hover {
            background-color: #f0f0f0;
        }

        /* 4. ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .modal-status {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
        }

        .modal-task {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 40px;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 300;
            font-family: monospace;
            color: var(--accent-color);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #eee;
            margin-top: 20px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            width: 100%;
            transition: width 1s linear;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>TASK FLOW</h1>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 5%;">No.</th>
                        <th style="width: 50%;">Task</th>
                        <th style="width: 15%;">Work (Min)</th>
                        <th style="width: 15%;">Break (Min)</th>
                        <th style="width: 15%;">Status</th>
                    </tr>
                </thead>
                <tbody id="task-tbody">
                </tbody>
            </table>
            <button class="btn-add-row" onclick="addTaskRow()">+ í•  ì¼ ì¶”ê°€</button>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-status-text" class="modal-status">Now Working On</div>
            <div id="modal-task-text" class="modal-task">Task Name</div>
            <div id="timer-text" class="timer-display">00:00</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <button class="btn btn class btn-early-finish" onclick="finishCurrentStepEarly()">ì‘ì—… ì™„ë£Œ (Skip)</button>
            <p style="color:#aaa; font-size: 0.8rem; margin-top:20px;">ì‹œê°„ì´ ì¢…ë£Œë˜ë©´ ìë™ìœ¼ë¡œ ë‹¤ìŒ ë‹¨ê³„ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.</p>
        </div>
    </div>

    <script>
        const tbody = document.getElementById('task-tbody');
        let timerInterval;
        let totalRowCount = 0; // í˜„ì¬ ì´ í–‰ ê°œìˆ˜ ì¹´ìš´íŠ¸
        
        // íœ´ì‹ ë° ìƒíƒœ ê´€ë¦¬ ë³€ìˆ˜
        let isBreakMode = false; 
        let pendingBreakTime = 0;
        let currentWorkingIndex = null;

        // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­ (í˜ì´ì§€ ë¡œë“œ ì‹œ)
        if ("Notification" in window && Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        // 1. ì´ˆê¸°í™”: ê¸°ë³¸ í–‰ ìƒì„± (5ê°œ ì •ë„)
        function initTable() {
            for (let i = 0; i < 5; i++) {
                addTaskRow();
            }
        }

        // [ìˆ˜ì •] í–‰ ì¶”ê°€ í•¨ìˆ˜
        function addTaskRow() {
            const index = totalRowCount;
            const tr = document.createElement('tr');
            tr.id = `row-${index}`;
            
            // ì²«ë²ˆì§¸ ì¤„ì´ê±°ë‚˜, ë°”ë¡œ ìœ—ì¤„ì´ ì™„ë£Œëœ ìƒíƒœì—¬ì•¼ í™œì„±í™”ë˜ì§€ë§Œ
            // ë‹¨ìˆœí™”ë¥¼ ìœ„í•´ ì´ˆê¸° ìƒì„±ì‹œ 0ë²ˆë§Œ í™œì„±í™”, ë‚˜ë¨¸ì§€ëŠ” disabled ì²˜ë¦¬
            let isDisabled = 'disabled';
            if (index === 0) isDisabled = '';
            
            // ë§Œì•½ ì¤‘ê°„ì— ì¶”ê°€í•˜ëŠ” ê²½ìš°, ì´ì „ ì¤„ì´ ì™„ë£Œë˜ì—ˆëŠ”ì§€ ì²´í¬í•˜ëŠ” ë¡œì§ì´ í•„ìš”í•  ìˆ˜ ìˆìœ¼ë‚˜
            // ì—¬ê¸°ì„œëŠ” ê¸°ë³¸ì ìœ¼ë¡œ ë¹„í™œì„±í™” ìƒíƒœë¡œ ì¶”ê°€í•˜ê³  ìˆœì„œëŒ€ë¡œ ì§„í–‰í•˜ë„ë¡ í•¨.
            
            tr.innerHTML = `
                <td style="color:#999;">${index + 1}</td>
                <td><input type="text" class="input-task" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”"></td>
                <td><input type="number" class="input-time" placeholder="ë¶„" min="1"></td>
                <td><input type="number" class="input-break" placeholder="íœ´ì‹" min="0"></td>
                <td>
                    <button class="btn btn-start" id="btn-${index}" ${isDisabled} onclick="startTask(${index})">
                        ì‹œì‘
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
            totalRowCount++;
            
            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            const wrapper = document.querySelector('.table-wrapper');
            wrapper.scrollTop = wrapper.scrollHeight;
        }

        // 2. íƒ€ì´ë¨¸ ì‹œì‘ ë¡œì§
        function startTask(index) {
            // ì‚¬ìš©ìê°€ ë™ì‘ì„ ì‹œì‘í•  ë•Œ ì•Œë¦¼ ê¶Œí•œ ì¬í™•ì¸
            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }

            const row = document.getElementById(`row-${index}`);
            const taskName = row.querySelector('.input-task').value;
            const timeVal = row.querySelector('.input-time').value;
            const breakVal = row.querySelector('.input-break').value;

            if (!taskName) {
                alert("í•  ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }
            if (!timeVal || timeVal <= 0) {
                alert("ì‹œê°„ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            currentWorkingIndex = index;
            pendingBreakTime = breakVal && breakVal > 0 ? parseInt(breakVal) : 0;
            isBreakMode = false;

            openModal(taskName, timeVal, false);
        }

        // 3. ëª¨ë‹¬ ë° íƒ€ì´ë¨¸ ì œì–´
        function openModal(name, minutes, isBreak) {
            const modal = document.getElementById('modal');
            const statusText = document.getElementById('modal-status-text');
            const taskText = document.getElementById('modal-task-text');
            const timerText = document.getElementById('timer-text');
            const progressFill = document.getElementById('progress-fill');
            const skipBtn = document.querySelector('.btn-early-finish');

            modal.style.display = 'flex';
            taskText.innerText = name;
            
            if (isBreak) {
                statusText.innerText = "Break Time";
                taskText.style.color = "#4caf50";
                skipBtn.innerText = "íœ´ì‹ ì¢…ë£Œ (Skip)";
            } else {
                statusText.innerText = "Now Working On";
                taskText.style.color = "#222222";
                skipBtn.innerText = "ì‘ì—… ì™„ë£Œ (Skip)";
            }

            let totalSeconds = parseInt(minutes) * 60;
            let initialSeconds = totalSeconds;

            updateTimerUI(totalSeconds, initialSeconds);

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                totalSeconds--;
                updateTimerUI(totalSeconds, initialSeconds);

                if (totalSeconds < 0) {
                    clearInterval(timerInterval);
                    handleStepFinish();
                }
            }, 1000);
        }

        function updateTimerUI(currentSec, totalSec) {
            if (currentSec < 0) currentSec = 0;
            
            const m = Math.floor(currentSec / 60);
            const s = currentSec % 60;
            const formattedTime = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            document.getElementById('timer-text').innerText = formattedTime;

            const percent = (currentSec / totalSec) * 100;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }

        function finishCurrentStepEarly() {
            if (timerInterval) clearInterval(timerInterval);
            handleStepFinish();
        }

        // [ìˆ˜ì •] í‘¸ì‹œ ì•Œë¦¼ í•¨ìˆ˜ ì¶”ê°€
        function sendPushNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, {
                    body: body,
                    icon: 'https://cdn-icons-png.flaticon.com/512/2098/2098586.png' // ì‹œê³„ ì•„ì´ì½˜ ì˜ˆì‹œ (ì„ íƒì‚¬í•­)
                });
            }
        }

        // ë‹¨ê³„ ì¢…ë£Œ ì²˜ë¦¬ (ì‘ì—… -> íœ´ì‹ -> ì™„ë£Œ)
        function handleStepFinish() {
            if (!isBreakMode && pendingBreakTime > 0) {
                // [ì¶”ê°€] ì‘ì—… ì¢…ë£Œ ë° íœ´ì‹ ì‹œì‘ ì•Œë¦¼
                sendPushNotification("ì‘ì—… ì™„ë£Œ! â˜•ï¸", "ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤. ì´ì œ ì‰¬ëŠ” ì‹œê°„ì…ë‹ˆë‹¤.");
                
                isBreakMode = true;
                openModal("ê¿€ê°™ì€ íœ´ì‹", pendingBreakTime, true);
            } else {
                // [ì¶”ê°€] íœ´ì‹ ì¢…ë£Œ ì•Œë¦¼
                if (isBreakMode) {
                    sendPushNotification("íœ´ì‹ ì¢…ë£Œ! ğŸš€", "ì¶©ì „ ì™„ë£Œ! ë‹¤ìŒ ì‘ì—…ì„ ì‹œì‘í•  ì¤€ë¹„ê°€ ë˜ì…¨ë‚˜ìš”?");
                }
                
                completeTask(currentWorkingIndex);
            }
        }

        // 4. ì™„ë£Œ ì²˜ë¦¬ ë° ë‹¤ìŒ ë‹¨ê³„ ì ê¸ˆ í•´ì œ
        function completeTask(index) {
            document.getElementById('modal').style.display = 'none';

            const currentRow = document.getElementById(`row-${index}`);
            currentRow.classList.add('completed');
            
            const currentBtn = document.getElementById(`btn-${index}`);
            currentBtn.innerText = "ì™„ë£Œ";
            currentBtn.className = "btn btn-done";
            currentBtn.disabled = true;
            
            currentRow.querySelector('.input-task').readOnly = true;
            currentRow.querySelector('.input-time').readOnly = true;
            currentRow.querySelector('.input-break').readOnly = true;

            // [ìˆ˜ì •] ë™ì  í–‰ ì²´í¬ (ë‹¤ìŒ ì¤„ì´ ì¡´ì¬í•˜ëŠ”ì§€ IDë¡œ í™•ì¸)
            const nextIndex = index + 1;
            const nextBtn = document.getElementById(`btn-${nextIndex}`);
            
            if (nextBtn) {
                nextBtn.disabled = false;
            } else {
                alert("ëª¨ë“  í•  ì¼ì„ ë§ˆì³¤ìŠµë‹ˆë‹¤. ê³ ìƒí•˜ì…¨ì–´ìš”!");
            }
        }

        // ì‹¤í–‰
        initTable();

    </script>
</body>
</html>
